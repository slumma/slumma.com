<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="dark light" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>slumma's splashpage</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      background-color: #000000;
    }
    .container {
      display: flex;
      align-items: center; 
      justify-content: center;
      min-height: 100vh;
    }

    .ascii-container {
      display: grid;
      justify-content: flex-start;
      margin-bottom: 20px; 
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #00c552;
    }
    nav {
      margin-top: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #049918;
      margin: 0 10px;
    }

    nav a:hover {
      color: #00b351;
    }
  </style>
</head>
<body>
  <div class="container">

      <nav>

  <script type="module">
    const commands = [

      { emoji: 'üì∫', name: 'Plex', url: 'https://plex.room300.net' },
      { emoji: 'üì∫', name: 'Youtube', url: 'https://youtube.com' },
      { emoji: 'üéµ', name: 'Music', url: 'https://drive.room300.net/index.php/s/0OStDuwwj7us6We' },
      { emoji: 'ü™õ', name: 'Speedtest', url: 'https://www.speedtest.net/' },

      { emoji: 'üè¥‚Äç‚ò†Ô∏è', name: 'Piratebay', url: 'https://thepiratebay10.org/' },
      { emoji: 'üö´', name: 'AdGuard', url: 'https://adguard.slumma.com' }
    ];

    class CommandsGrid extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
        const template = document.createElement('template');
        template.innerHTML = `
          <style>
            .grid-container {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
              gap: 20px;
              justify-content: center;
              align-content: center; /* Center content vertically */
              margin-top: 20px;
              margin-bottom: 20px;
            }

            .command {
              padding: 10px 20px;
              font-size: 16px;
              background-color: #049918;
              color: #fff;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              transition: background-color 0.3s ease;
            }

            .command:hover {
              background-color: #078d24;
            }
          </style>
          <div class="grid-container"></div>
        `;
        this.shadowRoot.appendChild(template.content.cloneNode(true));
        this.renderCommands();
      }

      renderCommands() {
        const gridContainer = this.shadowRoot.querySelector('.grid-container');
        commands.forEach(command => {
          const button = document.createElement('button');
          button.classList.add('command');
          button.textContent = `${command.emoji} ${command.name}`;
          button.addEventListener('click', () => {
            window.open(command.url, '_blank');
          });
          gridContainer.appendChild(button);
        });
      }
    }

    customElements.define('commands-grid', CommandsGrid);
  </script>

</body>
