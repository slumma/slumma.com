<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="stylesheet.css">

  <title>slumma's splashpage</title>
</head>
<body>
  <div class="container">
    <main>
      <div class="ascii-container">
        <pre class="ascii-logo">
        __

 ( _-&lt;/ / // /  ' \/  ' \/ _ `// __/ _ \/  ' \
/___/ _/\_,_/_/_/_/_/_/_/\_,_(_)__/\___/_/_/_/

        </pre>
      </div>
      <nav>
        <a href="portfolio.html">Portfolio</a> |
        <a href="index.html">Links</a> |
        <a href="career.html">Career</a>
      </nav>
      <div class="button-container">
        <commands-grid></commands-grid>
      </div>
    </main>
  </div>
  <script type="module">
    const commands = [
      { emoji: '📬', name: 'Proton', url: 'https://mail.proton.me/' },
      { emoji: '📬  ', name: 'Disroot', url: 'https://webmail.disroot.org/' },
      { emoji: '📺', name: 'Jellyfin', url: 'https://tv.room300.net' },
      { emoji: '📺', name: 'Plex', url: 'https://plex.room300.net' },
      { emoji: '📺', name: 'Youtube', url: 'https://youtube.com' },
      { emoji: '🎵', name: 'Music', url: 'https://drive.room300.net/index.php/s/0OStDuwwj7us6We' },
      { emoji: '🪛', name: 'Speedtest', url: 'https://www.speedtest.net/' },
      { emoji: '📦', name: 'Pirateship', url: 'https://ship.pirateship.com/ship' },
      { emoji: '🏴‍☠️', name: 'Piratebay', url: 'https://thepiratebay10.org/' },
      { emoji: '🚫', name: 'AdGuard', url: 'https://adguard.slumma.com' }
    ];

    class CommandsGrid extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
        const template = document.createElement('template');
        template.innerHTML = `
          <style>
            .grid-container {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
              gap: 20px;
              justify-content: center;
              align-content: center;
              margin-top: 20px;
              margin-bottom: 20px;
            }

            .command {
              padding: 10px 20px;
              font-size: 16px;
              background-color: #049918;
              color: #fff;
              border: none;
              border-radius: 5px;
              cursor: pointer;
              transition: background-color 0.3s ease;
            }

            .command:hover {
              background-color: #078d24;
            }
          </style>
          <div class="grid-container"></div>
        `;
        this.shadowRoot.appendChild(template.content.cloneNode(true));
        this.renderCommands();
      }

      renderCommands() {
        const gridContainer = this.shadowRoot.querySelector('.grid-container');
        commands.forEach(command => {
          const button = document.createElement('button');
          button.classList.add('command');
          button.textContent = `${command.emoji} ${command.name}`;
          button.addEventListener('click', () => {
            window.open(command.url, '_blank');
          });
          gridContainer.appendChild(button);
        });
      }
    }

    customElements.define('commands-grid', CommandsGrid);
  </script>

</body>
</html>
